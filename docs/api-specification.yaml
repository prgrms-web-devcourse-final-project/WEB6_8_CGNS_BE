openapi: 3.0.3
info:
  title: 한국 여행 가이드 API
  description: OAuth 기반 인증, AI 채팅, Guest-Guide 매칭을 지원하는 여행 가이드 서비스 (MVP)
  version: 2.0.0
  contact:
    name: 개발팀
    email: dev@example.com

servers:
  - url: http://localhost:8080
    description: 로컬 개발 서버

tags:
  - name: users
    description: 사용자 관리 (OAuth 인증)
  - name: aichat
    description: AI 채팅 도메인
  - name: userchat
    description: 유저 채팅 도메인 (Guest-Guide)
  - name: rate
    description: 평가 도메인 (AI 세션 및 가이드 평가)

components:
  schemas:
    ApiResponse:
      type: object
      properties:
        msg:
          type: string
          description: 응답 메시지
        data:
          type: object
          description: 응답 데이터

    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: 사용자 고유 식별자
        oauthProvider:
          type: string
          enum: [google, kakao, naver]
          description: OAuth 제공자
        oauthId:
          type: string
          description: OAuth 제공자별 고유 ID
        email:
          type: string
          format: email
          description: 사용자 이메일
        nickname:
          type: string
          description: 사용자 닉네임
        profileImageUrl:
          type: string
          format: uri
          description: 프로필 이미지 URL
        userType:
          $ref: '#/components/schemas/UserType'
        location:
          type: string
          description: 가이드 활동 지역 (GUIDE만)
        description:
          type: string
          description: 사용자 소개글
        createdAt:
          type: string
          format: date-time
          description: 가입 일시
        lastLoginAt:
          type: string
          format: date-time
          description: 최종 로그인 일시

    UserType:
      type: string
      enum: [GUEST, GUIDE, ADMIN]
      description: 사용자 유형

    # AI Chat Domain Schemas
    AiChatSession:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: 세션 고유 식별자
        userId:
          type: integer
          format: int64
          description: 사용자 ID
        sessionTitle:
          type: string
          description: 세션 제목
        createdAt:
          type: string
          format: date-time
          description: 생성 일시

    AiChatMessage:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: 메시지 고유 식별자
        sessionId:
          type: integer
          format: int64
          description: 세션 ID
        content:
          type: string
          description: 메시지 내용
        senderType:
          type: string
          enum: [USER, AI]
          description: 발신자 유형
        metadata:
          type: object
          description: AI 도구 사용 정보 (WeatherTool, TourTool)
        createdAt:
          type: string
          format: date-time
          description: 메시지 전송 시간

    # User Chat Domain Schemas
    ChatRoom:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: 채팅방 고유 식별자
        roomName:
          type: string
          description: 채팅방 이름
        creatorId:
          type: integer
          format: int64
          description: Guest ID (생성자)
        guideId:
          type: integer
          format: int64
          description: Guide ID
        status:
          type: string
          enum: [WAITING, ACTIVE, CLOSED]
          description: 채팅방 상태
        createdAt:
          type: string
          format: date-time
          description: 생성 일시

    UserChatMessage:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: 메시지 고유 식별자
        chatRoomId:
          type: integer
          format: int64
          description: 채팅방 ID
        senderId:
          type: integer
          format: int64
          description: 발신자 ID
        content:
          type: string
          description: 메시지 내용
        createdAt:
          type: string
          format: date-time
          description: 메시지 전송 시간
        isRead:
          type: boolean
          description: 읽음 상태

    # Rating Schemas
    Rate:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: 평가 고유 식별자
        userId:
          type: integer
          format: int64
          description: 평가자 ID (GUEST만)
        targetType:
          type: string
          enum: [AI_CHAT_SESSION, CHAT_ROOM]
          description: 평가 대상 타입
        targetId:
          type: integer
          format: int64
          description: 평가 대상 ID
        rating:
          type: integer
          minimum: 1
          maximum: 5
          description: 평점 1-5
        comment:
          type: string
          description: 평가 코멘트 (선택사항)
        createdAt:
          type: string
          format: date-time
          description: 평가 일시

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - BearerAuth: []

paths:
  # ===================
  # User Management APIs
  # ===================
  /api/users/oauth/login:
    post:
      tags:
        - users
      summary: OAuth 로그인
      description: Google, Kakao, Naver OAuth 로그인 처리
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - provider
                - code
              properties:
                provider:
                  type: string
                  enum: [google, kakao, naver]
                  description: OAuth 제공자
                code:
                  type: string
                  description: OAuth 인증 코드
                userType:
                  $ref: '#/components/schemas/UserType'
                  description: 사용자 유형 (첫 로그인 시 필요)
      responses:
        '200':
          description: 로그인 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        allOf:
                          - $ref: '#/components/schemas/User'
                          - type: object
                            properties:
                              token:
                                type: string
                                description: JWT 토큰
        '400':
          description: 잘못된 요청

  /api/users/profile:
    get:
      tags:
        - users
      summary: 내 프로필 조회
      responses:
        '200':
          description: 프로필 조회 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        allOf:
                          - $ref: '#/components/schemas/User'
                          - type: object
                            properties:
                              averageRating:
                                type: number
                                format: float
                                description: 평균 평점 (GUIDE인 경우만)
                              totalRatings:
                                type: integer
                                description: 총 평가 수 (GUIDE인 경우만)

  /api/users/{userId}/profile:
    get:
      tags:
        - users
      summary: 사용자 프로필 조회
      description: 특정 사용자의 프로필을 조회합니다. GUIDE인 경우 평균 평점도 포함됩니다.
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: 사용자 ID
      responses:
        '200':
          description: 사용자 프로필 조회 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        allOf:
                          - $ref: '#/components/schemas/User'
                          - type: object
                            properties:
                              averageRating:
                                type: number
                                format: float
                                description: 평균 평점 (GUIDE인 경우만)
                              totalRatings:
                                type: integer
                                description: 총 평가 수 (GUIDE인 경우만)
        '404':
          description: 사용자를 찾을 수 없음

  /api/users/logout:
    post:
      tags:
        - users
      summary: 로그아웃
      responses:
        '200':
          description: 로그아웃 완료
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /api/users/withdrawal:
    delete:
      tags:
        - users
      summary: 회원탈퇴
      description: 사용자 계정을 영구적으로 삭제합니다 (모든 채팅 기록 포함)
      responses:
        '200':
          description: 회원탈퇴 완료
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: 인증되지 않은 사용자

  # ===================
  # AI Chat Domain APIs
  # ===================
  /api/aichat/sessions:
    get:
      tags:
        - aichat
      summary: AI 채팅 세션 목록 조회
      description: 사용자의 AI 채팅 세션 목록을 최신순으로 조회
      responses:
        '200':
          description: 세션 목록 조회 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/AiChatSession'

    post:
      tags:
        - aichat
      summary: 새 AI 채팅 세션 생성
      description: 새로운 AI 채팅 세션을 생성합니다
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                sessionTitle:
                  type: string
                  description: 세션 제목 (선택사항)
      responses:
        '201':
          description: 세션 생성 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/AiChatSession'

  /api/aichat/sessions/{sessionId}:
    delete:
      tags:
        - aichat
      summary: AI 채팅 세션 삭제
      description: AI 채팅 세션과 모든 메시지를 영구적으로 삭제합니다
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: AI 채팅 세션 ID
      responses:
        '200':
          description: 세션 삭제 완료
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '404':
          description: 세션을 찾을 수 없음

  /api/aichat/sessions/{sessionId}/messages:
    get:
      tags:
        - aichat
      summary: AI 채팅 메시지 조회
      description: 특정 AI 채팅 세션의 메시지 이력을 시간순으로 조회
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: AI 채팅 세션 ID
      responses:
        '200':
          description: 채팅 기록 조회 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          session:
                            $ref: '#/components/schemas/AiChatSession'
                          messages:
                            type: array
                            items:
                              $ref: '#/components/schemas/AiChatMessage'

    post:
      tags:
        - aichat
      summary: AI에게 메시지 전송
      description: AI 채팅 세션에 메시지를 전송하고 AI 응답을 받습니다
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: AI 채팅 세션 ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - content
              properties:
                content:
                  type: string
                  description: 사용자 메시지 내용
      responses:
        '200':
          description: 메시지 전송 및 AI 응답 완료
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          userMessage:
                            $ref: '#/components/schemas/AiChatMessage'
                          aiMessage:
                            $ref: '#/components/schemas/AiChatMessage'

  /api/aichat/sessions/{sessionId}/title:
    patch:
      tags:
        - aichat
      summary: AI 채팅 세션 제목 수정
      description: AI 채팅 세션의 제목을 사용자가 직접 수정합니다
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: AI 채팅 세션 ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
              properties:
                title:
                  type: string
                  maxLength: 100
                  description: 새로운 세션 제목
      responses:
        '200':
          description: 제목 수정 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/AiChatSession'
        '404':
          description: 세션을 찾을 수 없음
        '403':
          description: 권한 없음

  # ===================
  # User Chat Domain APIs
  # ===================
  /api/userchat/rooms:
    get:
      tags:
        - userchat
      summary: 내 채팅방 목록 조회
      description: 사용자가 참여한 채팅방 목록을 조회 (Guest는 생성한 방, Guide는 참여한 방)
      responses:
        '200':
          description: 채팅방 목록 조회 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/ChatRoom'

    post:
      tags:
        - userchat
      summary: 새 채팅방 생성 (Guest만 가능)
      description: Guest가 Guide와의 채팅을 위한 새 채팅방을 생성합니다
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - roomName
                - guideId
              properties:
                roomName:
                  type: string
                  description: 채팅방 이름
                guideId:
                  type: integer
                  format: int64
                  description: 대화할 가이드 ID
      responses:
        '201':
          description: 채팅방 생성 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/ChatRoom'

  /api/userchat/rooms/{roomId}:
    delete:
      tags:
        - userchat
      summary: 채팅방 삭제
      description: 채팅방과 모든 메시지를 영구적으로 삭제합니다 (생성자만 가능)
      parameters:
        - name: roomId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: 채팅방 ID
      responses:
        '200':
          description: 채팅방 삭제 완료
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '403':
          description: 권한 없음 (생성자만 삭제 가능)
        '404':
          description: 채팅방을 찾을 수 없음

  /api/userchat/rooms/{roomId}/messages:
    get:
      tags:
        - userchat
      summary: 채팅방 메시지 조회
      description: 특정 채팅방의 메시지 이력을 시간순으로 조회
      parameters:
        - name: roomId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: 채팅방 ID
      responses:
        '200':
          description: 메시지 조회 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          room:
                            $ref: '#/components/schemas/ChatRoom'
                          messages:
                            type: array
                            items:
                              $ref: '#/components/schemas/UserChatMessage'

    post:
      tags:
        - userchat
      summary: 채팅방에 메시지 전송
      description: 채팅방에 메시지를 전송합니다 (WebSocket으로도 실시간 전송됨)
      parameters:
        - name: roomId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: 채팅방 ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - content
              properties:
                content:
                  type: string
                  description: 메시지 내용
      responses:
        '201':
          description: 메시지 전송 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/UserChatMessage'

  # ===================
  # Rate Domain APIs
  # ===================
  /api/rate/aichat/sessions/{sessionId}:
    put:
      tags:
        - rate
      summary: AI 세션 평가
      description: AI 채팅 세션에 대한 평가를 생성하거나 수정합니다 (세션 소유자만 가능)
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: AI 채팅 세션 ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - rating
              properties:
                rating:
                  type: integer
                  minimum: 1
                  maximum: 5
                  description: 평점 1-5
                comment:
                  type: string
                  description: 평가 코멘트 (선택사항)
      responses:
        '200':
          description: 평가 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Rate'
        '403':
          description: 권한 없음 (세션 소유자만 평가 가능)
        '404':
          description: 세션을 찾을 수 없음

  /api/rate/guides/{guideId}:
    put:
      tags:
        - rate
      summary: 가이드 평가
      description: 가이드에 대한 평가를 생성하거나 수정합니다 (Guest만 가능)
      parameters:
        - name: guideId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: 가이드 ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - rating
              properties:
                rating:
                  type: integer
                  minimum: 1
                  maximum: 5
                  description: 평점 1-5
                comment:
                  type: string
                  description: 평가 코멘트 (선택사항)
      responses:
        '200':
          description: 가이드 평가 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Rate'
        '403':
          description: 권한 없음 (Guest만 평가 가능)
        '404':
          description: 가이드를 찾을 수 없음

  /api/rate/admin/aichat/sessions:
    get:
      tags:
        - rate
      summary: 모든 AI 세션 평가 조회 (ADMIN만)
      description: 관리자가 모든 AI 채팅 세션 평가를 조회합니다
      responses:
        '200':
          description: AI 세션 평가 목록 조회 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Rate'
        '403':
          description: 권한 없음 (ADMIN만 접근 가능)

  /api/rate/guides/my:
    get:
      tags:
        - rate
